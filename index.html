<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="waleson.js"></script>
    </script>
    <style>
        #map {position: absolute; top: 0; bottom: 0; left: 0; right: 0;}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGIS Curu</title>
</head>
<body>
    <div id = "map"></div>
    <script>
        var map = L.map('map').setView([-20.032, -42.02], 16);
        L.tileLayer('https://api.maptiler.com/maps/satellite/{z}/{x}/{y}.jpg?key=up0bAfsERm51FL3XEQVL').addTo(map);



        // Adicionar escala

        L.control.scale({
            metric: true,
            imperial: false,
            maxWidth: 100,
            position: 'bottomleft'
        }).addTo(map);



        // Adicionar logo abaixo

        L.Control.Watermark=L.Control.extend({
            onAdd:function(map){
                var img = L.DomUtil.create('img');
                img.src = 'https://i.ibb.co/nmxPcR7/logo.png';
                img.style.width = '200px';
                return img;
                },
                onRemove:function(map){},
                });
                L.control.watermark = function(opts){
                    return new L.Control.Watermark(opts);
                    }
                L.control.watermark({position:'bottomleft'}).addTo(map);



                
        // Para adicionar shape, converter em geojson https://mapshaper.org/

        
        L.geoJSON(waleson,{
            title: "Sítio São Vicente"
        }).addTo(map).bindPopup('<h2>Sítio São Vicente</h1><p><b>Proprietário:</b> Waleson Aparecido Loduvino Barros <br> <b>Área:</b> 5,3853 ha</p><img src ="Imagem.jpg" style="width:300px">')


    </script>
</body>
</html>
